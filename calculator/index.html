<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-COMPATIBLE" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
        <section class="cal">
            <form >
                <input type="text" name="" id="" class="scn">
            </form>
            <div class="button">
                <!-- yellow -->
                <button type="button" class="btn btny" data-null="*">*</button>
                <button type="button" class="btn btny" data-null="/">/</button>
                <button type="button" class="btn btny" data-null="-">-</button>
                <button type="button" class="btn btny" data-null="+">+</button>
                <!-- grey -->
                <button type="button" class="btn btng" data-null=".">.</button>
                <button type="button" class="btn btng" data-null="1">1</button>
                <button type="button" class="btn btng" data-null="2">2</button>
                <button type="button" class="btn btng" data-null="3">3</button>
                <button type="button" class="btn btng" data-null="4">4</button>
                <button type="button" class="btn btng" data-null="5">5</button>
                <button type="button" class="btn btng" data-null="6">6</button>
                <button type="button" class="btn btng" data-null="7">7</button>
                <button type="button" class="btn btng" data-null="8">8</button>
                <button type="button" class="btn btng" data-null="9">9</button>
                <button type="button" class="btn btng" data-null="0">0</button>
                <button type="button" class="btne btng">=</button>
                <button type="button" class="btnc btng">C</button>
            </div>
        </section>
        <script src='script.js'></script>
    </body>
</html>
